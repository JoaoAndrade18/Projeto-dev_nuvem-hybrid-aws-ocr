services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ocr
      POSTGRES_USER: ocr
      POSTGRES_PASSWORD: ocr
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio:/data
    ports:
      - "9000:9000"
      - "9001:9001"
      
  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    env_file: .env
    restart: "no"
    entrypoint: >
      /bin/sh -c "
      echo 'Aguardando MinIO...';
      until mc alias set local ${MINIO_ENDPOINT} ${MINIO_ACCESS_KEY} ${MINIO_SECRET_KEY} >/dev/null 2>&1; do
        sleep 2;
      done;
      echo 'MinIO pronto. Garantindo bucket...';
      mc ls local/${MINIO_BUCKET} >/dev/null 2>&1 || mc mb -p local/${MINIO_BUCKET};
      echo 'OK: bucket garantido.';
      "

  api:
    build: ./backend
    env_file: .env
    depends_on:
      - postgres
      - redis
      - minio
    ports:
      - "8000:8000"

  worker:
    build: ./backend
    env_file: .env
    environment:
      AWS_PROFILE: ocr
      AWS_SDK_LOAD_CONFIG: "1"
      AWS_REGION: us-east-1
    volumes:
      - ${HOME}/.aws:/root/.aws:ro
    depends_on:
      - redis
      - minio
      - postgres
    command: ["celery", "-A", "app.tasks.celery_app", "worker", "--loglevel=INFO"]

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - api

volumes:
  pgdata:
  minio:
